<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <main id="main" class="">
      <section id="productGalleryPage">
        <!-- For admin and user -->

        <div class="container">
          <div class="row align-items-center py-4">
            <div class="col-md-11">
              <h2 class="my-4 fw-bolder">Products</h2>
            </div>
          </div>

          <div class="row justify-content-center" id="productGallery">
            <div class="col-md-2 text-center product-box pb-3">
              <div class="img-box p-4">
                <img src="./images/product-1.png" alt="" class="img-fluid x" />
              </div>

              <p class="fw-bold fs-5 text-truncat text-nowrap" id="iphone">
                Iphone 14 pro max
              </p>
              <strong class="d-block pb-3"
                ><span>$</span> <span id="product-cart-price">1500</span>
              </strong>
              <button class="btn btn-success addCart" id="">Add to cart</button>
            </div>

            <div class="col-md-2 text-center product-box pb-3 mx-1">
              <div class="img-box p-4">
                <img src="./images/product-2.png" alt="" class="img-fluid x" />
              </div>

              <p class="fw-bold fs-5 text-truncat text-nowrap" id="icover">
                Iphone 14 pro max Cover
              </p>
              <strong class="d-block pb-3"
                ><span>$</span> <span id="product-cart-price">120</span>
              </strong>
              <button class="btn btn-success addCart" id="">Add to cart</button>
            </div>

            <div class="col-md-2 text-center product-box pb-3 mx-1">
              <div class="img-box p-4">
                <img src="./images/product-1.png" alt="" class="img-fluid x" />
              </div>

              <p class="fw-bold fs-5 text-truncat text-nowrap" id="i10cover">
                Iphone 10 pro max Cover
              </p>
              <strong class="d-block pb-3"
                ><span>$</span> <span id="product-cart-price">120</span>
              </strong>
              <button class="btn btn-success addCart" id="">Add to cart</button>
            </div>

            <div class="col-md-2 text-center product-box pb-3 mx-1">
              <div class="img-box p-4">
                <img src="./images/product-2.png" alt="" class="img-fluid x" />
              </div>

              <p class="fw-bold fs-5 text-truncat text-nowrap" id="i13cover">
                Iphone 13 pro max Cover
              </p>
              <strong class="d-block pb-3"
                ><span>$</span> <span id="product-cart-price">110</span>
              </strong>
              <button class="btn btn-success addCart" id="">Add to cart</button>
            </div>

            <div class="col-md-2 text-center product-box pb-3 mx-1">
              <div class="img-box p-4">
                <img src="./images/product-1.png" alt="" class="img-fluid x" />
              </div>

              <p class="fw-bold fs-5 text-truncat text-nowrap" id="i12cover">
                Iphone 12 pro max Cover
              </p>
              <strong class="d-block pb-3"
                ><span>$</span> <span id="product-cart-price">100</span>
              </strong>
              <button class="btn btn-success addCart" id="">Add to cart</button>
            </div>
          </div>
          <button class="btn btn-success w-100 my-5" id="viewCart">
            View Cart
          </button>
        </div>
      </section>

      <section class="d-none" id="cartPage">
        <div class="container">
          <h3 class="my-4 fw-bolder">Your Cart</h3>
          <div
            id="userOnly"
            class="px-4 py-3"
            style="height: 60vh; overflow-y: auto"
          ></div>
        </div>

        <div class="totalprice-box" id="priceBox">
          <div class="container bg-success text-white rounded-2 py-4">
            <div class="row justify-content-center">
              <div class="col-md-10">
                <div class="total-amount row align-items-center">
                  <span class="col-md-8 fs-3">Total Amount:</span>

                  <span class="col-md-4 fs-5 text-center"
                    >$<span id="totalProductPrice">0</span></span
                  >
                </div>
                <div class="total-tax row align-items-center">
                  <span class="col-md-8 fs-3">Total Tax:</span>
                  <span class="col-md-4 fs-5 text-center"
                    >$<span id="tax">0</span></span
                  >
                </div>
                <div class="subtotal-amount row align-items-center">
                  <span class="col-md-8 fs-3">Subtotal</span>
                  <span class="col-md-4 fs-5 text-center"
                    >$<span id="subtotal">0</span></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- For user only -->
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
